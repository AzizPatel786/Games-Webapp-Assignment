<header class="header">
  <section class="header__hamburger">
    <span class="hamburger__top"></span>
    <span class="hamburger__middle"></span>
    <span class="hamburger__bottom"></span>
  </section>
  <section class="navigation">
    <section class="header__logo">
      <a href="{{ url_for('home') }}">
        <img class="logo" src="../static/img/logo_transparent.png"
             alt="Website Logo">
      </a>
    </section>
    <nav class="header__nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="{{ url_for('home') }}">Home</a></li>
        <li class="nav__item"><a href="/gamelibrary">All Games</a></li>
        <li class="nav__item"><a href="/about">About</a></li>
      </ul>
    </nav>
  </section>
<article class="search-user">
  <section class="search-bar">
    <form class="search-form" action="{{ url_for('search_bp.search_games') }}"
          method="GET">
      <label for="searchbar">
        <input id="searchbar" type="text" class="search-box" name="query"
               placeholder="Search...">
        <button type="submit" class="search-button">
          <svg class="svg" width="24" height="24"
               xmlns="http://www.w3.org/2000/svg"
               fill="none" stroke="currentColor" stroke-linecap="round"
               stroke-linejoin="round" stroke-width="2">
            <circle cx="11" cy="11" r="6"></circle>
            <path d="M21 21L15.65 15.65"></path>
          </svg>
        </button>
      </label>
      <label for="search-criteria" class="search-criteria-label">
        <select class="criteria-dropdown" id="search-criteria"
                name="search_criteria">
          <option value="title">Title</option>
          <option value="publisher">Publisher</option>
          <option value="category">Category</option>
          <option value="tags">Tags</option>
        </select>
      </label>
    </form>
  </section>
  <ul class="nav__list">
    {% if 'username' not in session %}
      <li class="nav__item"><a href="{{ url_for('authentication_bp.login') }}">Login</a>
      </li>
      <li class="nav__item"><a
          href="{{ url_for('authentication_bp.register') }}">Register</a></li>
    {% else %}
      <li class="nav__user_logo"><a
          href="{{ url_for('pp_bp.view_user_profile') }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
             viewBox="0 0 600 600" stroke="white" stroke-width="30"
             fill="none">
          <circle cx="300" cy="300" r="265"></circle>
          <circle cx="300" cy="230" r="115"></circle>
          <path d="M106.81863443903,481.4 a205,205 1 0,1 386.36273112194,0"
                stroke-linecap="butt"></path>
        </svg>
      </a></li>
      <li class="nav__item"><a
          href="{{ url_for('authentication_bp.logout') }}">Logout</a></li>
    {% endif %}
  </ul>
</article>
</header>
